--
system:
  distro: "archlinux"
  arch: "x86_64"
  wm: "i3"

settings:
  yaml:
    exclude:
      - pdcyml_ignore_me
      - pdcyml_ignore_me_too
      - pdcyml_another_to_ignore

ignore:
  me: none
  me_too: none too

plugins:
  - user/project
  - https://git.com/user/project.git
  - git@git.com:user/project.git
  - path:://path/to/plugin
  - tarball::endpoint/to/tarbal.tar

another_to_ignore: ignored?

execute:
  - plugin plugin-name
  - bash myFile.sh
  - shell echo something
